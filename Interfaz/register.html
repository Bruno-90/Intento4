<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Ecaps - Responsive Admin Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader" class="d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- ===================
    Main Wrapper Area Start
    =================== -->
    <div class="main-content-area h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Middle Box -->
                    <div class="middle-box my-5 text-center bg-white p-4 p-sm-5">
                        <h4 class="mb-30">Register Now!</h4>

                        <!-- Form -->
                        <form class="register-form" action="login.html">
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="text" class="form-control register" placeholder="Username" required="">
                            </div>
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="email" class="form-control register" placeholder="Email" required="">
                            </div>
                            <div class="form-group">
                                <select class="form-control nice-select-wrap mb-3">
                                    <option>Country</option>
                                    <option>United States of America</option>
                                    <option>United Kingdom</option>
                                    <option>India</option>
                                    <option>Germany</option>
                                    <option>Argentina</option>
                                </select>
                            </div>
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="password" class="form-control register" placeholder="Password" required="">
                            </div>
                            <label class="ckbox mb-20">
                                <input type="checkbox" class="d-none">
                                <span></span>I agree to all terms &amp; conditions
                            </label>
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Register Now</button>
                            <p class="text-center mt-3">Already have an account?</p>
                            <a class="btn btn-outline-success btn-lg w-100" href="login.html">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =================
    Page Wrapper Area End
    ================= -->

    <!-- Must needed plugins to the run this template -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ecaps.bundle.js"></script>

    <!-- Active JS -->
    <script src="js/default-assets/active.js"></script>

</body>

</html>
